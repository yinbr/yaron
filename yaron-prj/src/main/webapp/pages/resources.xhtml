
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" >

	<!--  RESOURCES PANEL  -->

    <h:form id="resourcesFrm">
        <rich:accordion switchType="client">
            <rich:accordionItem header="Services">
                <rich:list value="#{resourcesAction.services}" var="service" type="unordered">
                    <h:outputText value="#{service.name}" />
                </rich:list>
            </rich:accordionItem>
            <rich:accordionItem header="Users">
                <rich:list value="#{resourcesAction.users}" var="user" type="unordered">
                    <h:outputText value="#{user.userName}" />
                </rich:list>
            </rich:accordionItem>
            <rich:accordionItem header="Applications">
                <rich:list value="#{resourcesAction.applications}" var="app" type="unordered">
                    <h:outputText value="#{app.name}" />
                </rich:list>
            </rich:accordionItem>
        </rich:accordion>
    </h:form>

</ui:composition>
