<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/pages/common/layout.xhtml">

	<!--  THE MAIN AREA -->
	<ui:define name="mainArea">
      <div style="margin: 40px">
		<h:form id="mainAreaFrm">
            <span style="font-size: 20px"> ------------------------- lifeCycle ------------------------------- </span>
            <br/>
            <br/>
            <br/>
            <h:inputText
                    style="font-size: 20px"
                    binding="#{myBean.inputComponent}"
                    value="#{myBean.inputValue}">
                        <f:converter converterId="myConverter" />
                        <f:validator validatorId="myValidator" />
                        <f:event listener="#{myBean.handleEvent}" type="preValidate" />
            </h:inputText>



            <h:commandButton style="margin-left: 20px"
                    value="submit"
                    action="#{myBean.action}"/>

            <br/>


            <h:messages  style="font-size: 20px;color: red"/>


            <br/>


            <span style="font-size: 20px">Output text: </span>

            <h:outputText style="font-size: 40px"
                    binding="#{myBean.outputComponent}"
                    value="#{myBean.outputValue}" />
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
           <span style="font-size: 20px"> ------------------------- navigation ------------------------------- </span>
            <br/>
            <br/>


                <h:inputText

                        value="#{myBean.inputValue}">
                    <f:converter converterId="myConverter" />
                    <f:validator validatorId="myValidator" />
                    <f:event listener="#{myBean.handleEvent}" type="preValidate" />
                </h:inputText>

            <br/>
            <br/>

            <h:commandButton
                    style="font-size: 20px"
                    value="navigation-rule * action will return string * immediate=false (Ctrl-9)"
                    immediate="false"
                    action="#{myBean.actionSting}"/>

            <br/>
            <br/>
            <br/>

            <h:commandButton
                    style="font-size: 20px"
                    value="navigation * action will return string * immediate=true * (Ctrl-9)"
                    immediate="true"
                    action="#{myBean.actionSting}"/>

		</h:form>
        </div>
	</ui:define>
</ui:composition>
